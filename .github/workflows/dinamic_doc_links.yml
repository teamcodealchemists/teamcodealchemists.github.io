name: Dynamic Documentation Links

on:
  push:
    branches:
      - main
      - feature/SCRUM-88-Automazione-lettura-file-da-Pages #TODO: Rimuovere alla fine della feature

jobs:
  update-links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Update HTML links
        run: python .github/workflows/update_links.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "Updated doc links in index"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}